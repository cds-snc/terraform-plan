detectors:
  - name: generic-api-key
    keywords:
      - key
      - api
      - token
      - secret
      - client
      - passwd
      - password
      - auth
      - access
    regex:
      generic-api-key: "(?i)(?:key|api|token|secret|client|passwd|password|auth|access)(?:[0-9a-z\\-_\\t .]{0,20})(?:[\\s|']|[\\s|\"]){0,3}(?:=|>|:{1,3}=|\\|\\|:|<=|=>|:|\\?=)(?:'|\"|\\s|=|\\x60){0,5}([0-9a-z\\-_.=]{10,150})(?:['|\"|\\n|\\r|\\s|\\x60|;]|$)"
  - name: gcnotify-api-key
    keywords:
      - gcntfy
    regex:
      gcnotify-api-key: (gcntfy-[a-zA-Z0-9_\-]{10,})
  - name: new-relic-api-key
    keywords:
      - NRAK
    regex:
      new-relic-api-key: (NRAK-[a-zA-Z0-9_\-]{10,})
